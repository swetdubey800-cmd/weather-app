<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="logo"></div>

        <h2>SkyCast</h2>
        <p class="tagline">Your sky, Your forecast</p>

        <div class="data-box">
            <p class="label">Enter the city name</p>
            <input class="userinput" type="text" placeholder="Enter here...">
        </div>
        <div class="bottom">
            <button class="btn">Search</button>
            <button class="reset-btn">Reset</button>
        </div>
        <button class="msg-box">After enter city name press search-</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
